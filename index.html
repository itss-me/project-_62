<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<head>
    <title>photo gallery</title>
</head>

<body>
    <h1>Photo Gallery</h1>
    <ul>
        <li class="home"><a href="#home"></a>Home</li>
        <li class="grid"><a href="#grid"></a>Grid</li>
        <li class="slide"><a href="#slide"></a>Slide</li>
    </ul>
    <section class="home"><img src="https://images.unsplash.com/photo-1616517218041-6088766197c4?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Z2lybCUyMHRha2luZyUyMHBob3RvfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80">
        <h1>Let's look at some of the pics.</h1>
    </section>
    <section class="grid"><img src="https://previews.123rf.com/images/nitr/nitr1801/nitr180100024/93208275-collage-of-various-nature-landscapes.jpg"></section>
    <section class="slide"></section>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <a href="#" target="_blank"><img src="https://guidetoiceland.imgix.net/4934/x/0/top-10-beautiful-waterfalls-in-iceland-how-covid-19-might-impact-your-trip-7?auto=compress%2Cformat&ch=Width%2CDPR&dpr=1&ixlib=php-3.3.0&w=1300&s=e3da4512fb05795ebba7fe92d159336a"></a>
                    <div class="carousel-content">
                        <p>IceLand</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="#" target="_blank"><img src="https://121clicks.com/wp-content/uploads/2020/09/norway_heaven_landscape_photographers_04.jpg" class="img responsive"></a>
                    <div class="carousel-content">
                        <p>Norway</p>
                    </div>
                </center>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body></html>
